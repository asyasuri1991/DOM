<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
</head>

<body>

    <table border=1>
        <tr>
            <td>Услуга</td>
            <td>Цена за ед.</td>
            <td>Количество</td>
            <td>Итого за услугу</td>
        </tr>
        <tr>
            <td>Черно-белая печать (лист)</td>
            <td id="bwPrint">20</td>
            <td><input type="number" min=0 id="bwPrintQ"></td>
            <td id="sum0"></td>
        </tr>
        <tr>
            <td>Черно-белая копия (лист)</td>
            <td id="bwCopy">15</td>
            <td><input type="number" min=0 id="bwPrintQ"></td>
            <td id="sum1"></td>
        </tr>
        <tr>
            <td>Цветная печать (лист)</td>
            <td id="colorPrint">50</td>
            <td><input type="number" min=0 id="bwPrintQ"></td>
            <td id="sum2"></td>
        </tr>
        <tr>
            <td>Цветная копия (лист)</td>
            <td id="colorCopy">40</td>
            <td><input type="number" min=0 id="bwPrintQ"></td>
            <td id="sum3"></td>
        </tr>
        <tr>
            <td>Фото 30х40</td>
            <td id="photo3040">60</td>
            <td><input type="number" min=0 id="bwPrintQ"></td>
            <td id="sum4"></td>
        </tr>
        <tr>
            <td>Фото 50х60</td>
            <td id="photo5060">100</td>
            <td><input type="number" min=0 id="bwPrintQ"></td>
            <td id="sum5"></td>
        </tr>
        <tr>
            <td colspan="3">ИТОГО</td>
            <td id="result"></td>
        </tr>
    </table>
</body>
<script>
    let price = {
        bwPrint: 20,
        bwCopy: 15,
        colorPrint: 50,
        colorCopy: 40,
        photo3040: 60,
        photo5060: 100
    }

    let elemsQ = document.querySelectorAll("input[type='number']");
    let priceValues = Object.values(price);
    let table = document.querySelector("table");
    priceValues.forEach(function (elem, index) {
        table.rows[index + 1].cells[1].innerHTML = elem;
    })

    elemsQ.forEach((elem, i) => {
        elem.oninput = function () {
            document.getElementById(`sum${i}`).innerHTML = priceValues[i] * elemsQ[i].value;
            result();
        }
    })
    function result() {
        let sums = Array.from(document.querySelectorAll("[id*='sum']"));
        summ = sums.reduce((sum, elem) => sum + +elem.innerHTML, 0);
        document.querySelector("#result").innerHTML = summ;
    }
</script>

</html>
