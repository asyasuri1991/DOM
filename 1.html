<script>
  // import { products } from './products.js';
let cards = Array.from(document.querySelectorAll(".card"));
console.log(cards);
cards.forEach(function (elem, index) {
    elem.querySelector("img").src = `img/${products[index].imgSrc}`;
    elem.querySelector("h5").innerHTML = `<br>${products[index].nameProduct}`;
    let str = `<br>Корпус: ${products[index].body}
    <br>Ремешок: ${products[index].strap}
    <br>Размер дисплея: ${products[index].displaySize}
    <br>Тип дисплея: ${products[index].displayType}`;
    if (products[index].bluetooth) str += "<br>Блютуз: есть";
    else str += "<br>Блютуз: нет";
    str += `<br>Операционные системы: ${products[index].OS.os1}, ${products[index].OS.os2}`;
    elem.querySelector(".card-text").innerHTML = str;

});
